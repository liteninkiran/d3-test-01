<svg>
    <rect
        *ngFor="let item of data; let i = index"
        [attr.x]="rectWidth * i + 0.5 * padding + outerPadding"
        [attr.y]="dimensions.height - dimensions.height / max * item"
        [attr.width]="bandwidth"
        [attr.height]="dimensions.height / max * item"
    ></rect>
</svg>
